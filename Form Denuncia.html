<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Denuncia</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--scripts-->
        <script src="http://code.jquery.com/jquery-3.2.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>    
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="https://github.com/makeusabrew/bootbox/releases/download/v4.4.0/bootbox.min.js"></script>
        <script src="http://code.jquery.com/jquery-3.2.0.min.js"></script>
        <!-- CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/form-elements.css">
         <!--   <link rel="stylesheet" href="css/style.css">--> 
        <link rel="stylesheet" href="css/BootstrapPaper.css">
        <!--CSS do menu-->
        <link rel="stylesheet" href="Menu.css">
        <!-- scripts de envio ws -->
        <script src="js/cadastrar.js"></script>
    </head>

    <body>
        <!-- include w3c -->
        <script src="https://www.w3schools.com/lib/w3.js"></script>
        <div w3-include-html="menu.html"></div> 
        <script>
            w3.includeHTML();
        </script>

        <!-- Top content -->
        <div class="top-content">
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1>Faça sua Denúncia</h1>
                            <div class="description">
                                <h4 style="color: #ffffff"> Ajude os animais, faça sua denúncia contra maus tratos e não se preocupe, o HelpPet não divulga dados pessoais!</h4>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                            <!--inicio do formulario-->
                            <form role="form" class="registration-form">
                                <fieldset>
                                    <div class="form-top">
                                        <div class="form-top-left">
                                            <h3>Denúncia</h3>
                                        </div>
                                        <div class="form-top-right">
                                        </div>
                                    </div>
                                    <div class="form-bottom">
                                        <div class="form-group">
                                            <input type="text" name="titulo" placeholder="Título" class="form-titulo form-control" id="titulod">
                                        </div>
                                        <div class="form-group">
                                            <select class="form-control" id="tipo">
                                                <option>Tipo da denúncia</option>
                                                <option>Abandono</option>
                                                <option>Maus Tratos</option>
                                                <option>Outros</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <select class="form-control" id="estado">
                                                <option>Estado</option>
                                                <option>RN</option>
                                                <option>SP</option>
                                                <option>RJ</option>
                                                <option>SC</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="cidade" placeholder="Cidade" class="form-cidade form-control" id="cidade">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="bairro" placeholder="Bairro" class="form-bairro form-control" id="bairro">
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label"><h5>Foto</h5></label>
                                            <div class="controls">
                                                <input id="foto" name="foto" class="input-file" type="file">
                                            </div>
                                        </div>
                                        <br/>
                                        <div class="form-group">
                                            <textarea name="descricao" placeholder="Descreva sua denúncia!" class="form-about-yourself form-control" id="descricao"></textarea>
                                        </div>
                                        <button class="btn btn-primary" onclick="cadastrarDenuncia()">Enviar</button>
                                    </div>
                                </fieldset>
                            </form>
                            <!--fim do formulario-->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>

    <!-- Javascript -->
    <script src="assets/js/jquery-1.11.1.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.backstretch.min.js"></script>
    <script src="assets/js/scripts.js"></script>

    <script>
            function alerta() {
                alert("Obrigada, sua denúncia foi cadastrada!");
            }
    </script>
</html>
