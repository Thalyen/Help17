<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="http://code.jquery.com/jquery-3.2.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>    
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="https://github.com/makeusabrew/bootbox/releases/download/v4.4.0/bootbox.min.js"></script>


        <title>Anuncio</title>
        <!-- CSS -->
        <script src="http://code.jquery.com/jquery-3.2.0.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/form-elements.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/BootstrapPaper.css">
        <!--CSS do menu-->
        <link rel="stylesheet" href="css/Menu.css">
        <!-- scripts de envio ws -->
        <script src="cadastrar.js"></script>
    </head>

    <body>

        <!-- include w3c -->
        <script src="https://www.w3schools.com/lib/w3.js"></script>
        <div w3-include-html="Menu Usuario.html"></div> 
        <script>
            w3.includeHTML();
        </script>

        <!-- Top content -->
        <div class="top-content">
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1>Cadastrar Anúncio</h1>
                            <div class="description">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                            <form role="form" >
                                <fieldset>
                                    <div class="form-top">
                                        <div class="form-top-left">
                                            <h3>Anúncio</h3>
                                        </div>
                                        <div class="form-top-right">
                                        </div>
                                    </div>
                                    <div class="form-bottom">
                                        <div class="form-group">
                                            <input type="text"  placeholder="Nome" class="form-titulo form-control" id="titulo">
                                        </div>
                                        <div class="form-group">
                                            <select class="form-control" id="estado">
                                                <option>Estado</option>
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" placeholder="Cidade" class="form-cidade form-control" id="cidade">
                                        </div>
                                        <div class="form-group">
                                            <input type="text"  placeholder="Bairro" class="form-bairro form-control" id="bairro">
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label"><h5>Foto</h5></label>
                                            <div class="controls">
                                                <input id="foto"  class="input-file" type="file">
                                            </div>
                                        </div>
                                        <br/>
                                        <div class="form-group">
                                            <textarea placeholder="Descreva seu anúncio se desejar!" class="form-about-yourself form-control" id="descricao"></textarea>
                                        </div>
                                        <button class="btn btn-primary" onclick="cadastrarAnuncio()">Enviar</button>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Javascript -->
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.backstretch.min.js"></script>
        <script src="js/background_anuncio.js"></script>

        <script>
                                            function alerta() {
                                                alert("Seu anúncio foi cadastrado!");
                                            }
        </script>


    </body>

</html>
