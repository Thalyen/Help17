<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="http://code.jquery.com/jquery-3.2.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>    
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="https://github.com/makeusabrew/bootbox/releases/download/v4.4.0/bootbox.min.js"></script>

        <title>Login</title>
        <!-- CSS -->
        <script src="http://code.jquery.com/jquery-3.2.0.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/BootstrapPaper.css">
        <!--CSS do menu-->
        <link rel="stylesheet" href="css/Menu.css">
        <!--CSS do card-->
        <link rel="stylesheet" href="css/login.css">
        <!-- scripts de envio ws -->
        <script src="js/login.js"></script>
    </head>
    <body>

        <!-- include w3c -->
        <script src="https://www.w3schools.com/lib/w3.js"></script>
        <div w3-include-html="menu.html"></div> 
        <script>
            w3.includeHTML();
        </script>

        <!-- Formulário de cadastro de usuário -->
        <div class="container">
            <div class="card card-container">
                <div align="center" style="color: "><h4>Olá Helper, faça seu login!</h4>
                </div>
                <img id="profile-img" class="profile-img-card" src="img/logo.png" />
                <p id="profile-name" class="profile-name-card"></p>
                <form class="form-signin">
                    <input type="email" id="email" class="form-control" placeholder="Email" required autofocus>
                    <input type="password" id="senha" class="form-control" placeholder="Senha" required>
                    <a  class="btn btn-warning" style="width: 100%" onclick="logando()">Entrar</a>
                    <br/>
                    <br/> 
                    <a class="btn btn-block btn-social btn-facebook">
                        <i class="fa fa-facebook"></i> Entrar com Facebook
                    </a>
                </form><!-- /form -->
            </div><!-- /card-container -->
        </div><!-- /container -->

    </body>
</html>
