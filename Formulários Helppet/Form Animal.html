        <!-- Top content -->
        <div class="top-content">
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1>Cadastro de Animal</h1>
                            <div class="description">
                                <h4 style="color: #ffffff"> </h4>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                            <form role="form"  class="registration-form" id="dados">
                                <fieldset>
                                    <div class="form-top">
                                        <div class="form-top-left">
                                            <h3>Animal</h3>
                                        </div>
                                        <div class="form-top-right">
                                        </div>
                                    </div>
                                    <div class="form-bottom">
                                        <div class="form-group">
                                            <input type="text" name="form-titulo" placeholder="Nome" class="form-titulo form-control" id="nome">
                                        </div>
                                        <div class="form-group">
                                            <select class="form-control" id="raca">
                                                <option>Raça</option>
                                                <option>siames</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <select class="form-control" id="especie">
                                                <option>Espécie</option>
                                                <option>gato</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <select class="form-control" id="idade">
                                                <option>Idade</option>
                                                <option>0 meses a 1 ano</option>
                                                <option>1 ano e  2 anos</option>
                                                <option>2 ano e  3 anos</option>
                                                <option>3 ano e  4 anos</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <select class="form-control" id="sexo">
                                                <option>Sexo</option>
                                                <option>macho</option>
                                                <option>fêmea</option>
                                            </select>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label"><h5>Foto</h5></label>
                                            <div class="controls">
                                                <input id="foto" name="foto" class="input-file" type="file">
                                            </div>
                                        </div>
                                        <br/>
                                        <div class="form-group">
                                            <textarea name="form-about-yourself" placeholder="Descreva seu bichinho!" class="form-about-yourself form-control" id="descricao"></textarea>
                                        </div>
                                        <button class="btn btn-primary" onclick="cadastrarAnimal()">Enviar</button>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
