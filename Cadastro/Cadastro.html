<body style="">
        <!-- Formulário de cadastro de usuário -->
         <div class="container">
          <div class="card card-container">
          <div align="center" style="color: "><h4>Cadastre-se e seja um Helper!</h4>
          </div>
            <img id="profile-img" class="profile-img-card" src="img/logo.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin">
              <select class="form-control" id="tipoUsuario">
                <option>Tipo</option>
                <option>Helper</option>
                <option>Ong</option>
                <option>Clinica</option>
                <option>PetShop</option>
              </select>
                <input type="email" id="nomeCadastro" class="form-control" placeholder="Nome" required autofocus>
                <input type="email" id="emailCadastro" class="form-control" placeholder="Email" required autofocus>
                <input type="email" id="senhaCadastro" class="form-control" placeholder="Senha" required>
                <br/>
                <a href="inicial.html" class="btn btn-warning" style="width: 100%" onsubmit="cadastrarUsuario()">Cadastrar</a>
                <br/>
                <br/> 
                <a class="btn btn-block btn-social btn-facebook">
                  <i class="fa fa-facebook"></i> Entrar com Facebook
                </a>
            </form><!-- /form -->
        </div><!-- /card-container -->
