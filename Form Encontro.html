<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="http://code.jquery.com/jquery-3.2.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>    
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="https://github.com/makeusabrew/bootbox/releases/download/v4.4.0/bootbox.min.js"></script>

        <title>Encontro</title>
        <!-- CSS -->
        <script src="http://code.jquery.com/jquery-3.2.0.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/form-elements.css">
         <!--   <link rel="stylesheet" href="css/style.css">--> 
        <link rel="stylesheet" href="css/BootstrapPaper.css">
        <!--CSS do menu-->
        <link rel="stylesheet" href="css/Menu.css">
        <!-- scripts de envio ws -->
        <script src="js/cadastrar.js"></script>
    </head>

    <body>

        <!-- include w3c -->
        <script src="https://www.w3schools.com/lib/w3.js"></script>
        <div w3-include-html="menu.html"></div> 
        <script>
            w3.includeHTML();
        </script>
        <!-- Top content -->
        <div class="top-content">
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1>Marque um encontro!</h1>
                            <div class="description">
                                <h4 style="color: #ffffff"> </h4>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                            <form role="form" action="" method="post" class="registration-form" name="dados">
                                <fieldset>
                                    <div class="form-top">
                                        <!--foto do animal-->
                                        <div class="fb-profile" style="margin-top: 25%; padding-right: 42%;">
                                            <img align="right" class="fb-image-profile thumbnail" src="assets/img/xiu.png" alt="Profile image example"/>
                                        </div> 
                                        <!--foto do animal-->
                                        <hr class="barra"/>
                                    </div>
                                    <div class="form-bottom">
                                        <div class="form-group">
                                            <select class="form-control" id="estado" required="">
                                                <option>Estado</option>
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="form-titulo" placeholder="Cidade" class="form-titulo form-control" id="cidade" required="">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="form-titulo" placeholder="Bairro" class="form-titulo form-control" id="bairro" required="">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="form-titulo" placeholder="Rua" class="form-titulo form-control" id="rua" required="">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="form-titulo" placeholder="Complemto" class="form-titulo form-control" id="complemto" required="">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="form-titulo" placeholder="Hora" class="form-titulo form-control" id="hora" required="">
                                        </div>
                                        <button class="btn btn-primary" onsubmit="cadastrarEncontro()">Marcar Encontro</button>
                                        <!--redireciona para a pagina de meus encontros-->
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Javascript -->
        <script src="assets/js/jquery-1.11.1.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/background_encontro.js"></script>
        <script src="validaçãoAnimal.js"></script>


        <style type="text/css">
            @media (max-width:768px){

                .fb-image-profile{
                    margin: -45px 10px 0px 25px;
                    z-index: 9;
                    width: 35%; 
                    margin-top: -75px;
                    margin-right: -5%;
                }
                .barra{
                    width: 100%;
                }
            }



        </style>


    </body>

</html>
